<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve a sua proxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que vai fazer?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>  
                </button>
            </form>
        </div>
        <div id="task-list-container">
            <h2>Estas sÃ£o as suas tarefas</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-circle-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-circle-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div> 
        
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="Js/scripts.js"></script>
</body>
</html>
